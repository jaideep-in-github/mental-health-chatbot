<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mental Health Chatbot ğŸ§ </h1>

        <form method="POST">
            <textarea name="message" placeholder="Share your feelings..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <div class="chat-box">
            {% if bot_reply %}
                <div class="message user"><strong>You:</strong> {{ user_input }}</div>
                <div class="message bot"><strong>Mira:</strong> {{ bot_reply }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
